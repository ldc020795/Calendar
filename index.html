<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calendar With DinhCuongLe</title>
</head>

<body>
    <div class="container">
        <button class="btn btn-prev">
            <span><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
        </button>
        <div class="calendar">
            <h1>Calendar</h1>
            <div class="info">
                <p class="month">September</p>
                <p class="year">2020</p>
            </div>
            <div class="date">
                <div class="day-name">日</div>
                <div class="day-name">月</div>
                <div class="day-name">火</div>
                <div class="day-name">水</div>
                <div class="day-name">木</div>
                <div class="day-name">金</div>
                <div class="day-name">土</div>
            </div>
            <div class="date date-container">
                <div class="day"></div>
                <div class="day"></div>
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day active">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">31</div>
            </div>
        </div>
        <button class="btn btn-next">
            <span><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
        </button>
    </div>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
    <script src="./main.js"></script>
</body>

</html>
